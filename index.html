<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" type="text/css" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <img id="backgroundImg" src="images/sunnyday2.jpg" alt="">

        <div id="title"><h1>AccuWeatherNow</h1></div>

        <div class="container">

            <div id="content-box">
                <h1 id="city-name">Bucharest</h1>
                <h4 id="description">Clear sky</h4>
                <p id="temp">Temp: 32째C</p>
                <p id="feelslike">Feels like: 30째C</p>
                <p id="tempmin">Temp min: 15째C</p>
                <p id="tempmax">Temp max: 32째C</p>
                <p id="wind">Wind: 15km</p>
                <p id="pressure">Pressure: 1500</p>
                <p id="humidity">Humidity: 65%</p>

                <p id="sunrise" class="sunP">Sunrise: 07:00 AM</p>
                <p id="sunset" class="sunP">Sunset: 09:00 PM</p>
                <img id="icon-img" src="icons/01d.png" alt="">
            </div>

            <div id="navbar">
                
                <div class="searchBar">
                    <form id="form" action="" novalidate>
                        <input id="searchInput" type="text" placeholder="Enter location..">
                        <i class="fa fa-search fa-lg btn" aria-hidden="true"></i>
                    </form>
                    <div class="error"></div>
                </div>
               
            </div>

        </div>

        <script src="main.js" async defer></script>
    </body>
</html>
